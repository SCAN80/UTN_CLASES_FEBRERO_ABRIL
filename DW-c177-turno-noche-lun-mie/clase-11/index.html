<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h2>Pagina X </h2>
        <nav>
            <a href="">Home</a>
            <a href="">Contact</a>
            <a href="">Products</a>
            <a href="">Services</a>
        </nav>
    </header>
    <main>
        <h1>Registre usuarios aqui</h1>
        <form id="formularioRegistro">
            <div class="inputContainer">
                <label for="nombre">Ingrese el nombre del usuario</label>
                <input type="text" id="nombre" name="nombre" placeholder="Cosme Fulanito" >
            </div>
            <div class="inputContainer">
                <label for="email">Ingrese el email del usuario</label>
                <input type="text" id="email" name="email" placeholder="cosmefulanito@email.com" >
            </div>
            <div class="inputContainer">
                <label for="contrasena">Ingrese la contraseña del usuario</label>
                <input type="text" id="contrasena" name="contrasena" placeholder="cosme1234" >
            </div>

            <div class="inputContainer">
                <label for="provincia">Selecciona su provincia</label>
                <select name="provincia" id="provincia">
                    <option value="buenos aires">Buenos Aires</option>
                    <option value="cordoba">Cordoba</option>
                    <option value="santa fe">Santa Fe</option>
                </select>
            </div>
            
            <input type="submit" value="Registrar" class="btn-registrar"/>
        </form>
        <div class="contenedorUsuarios"></div>
    </main>
    <footer>
        <p>
            ®Argentina Programa 2023 comision 177 todos los derechos reservados
        </p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
