        <button class="btn btn-danger" id="btn-click">Mostrar alerta</button>

        <h2 class="colorEspecial">CSS Framework</h2>
        <ul>
            <li><strong>Bootstrap</strong></li>

            <li>Material UI</li>
            <li>Bulma CSS</li>
        </ul>
        <div class="d-flex justify-content-center gap-5 align-items-center mb-5">
            <div class="bg-danger p-3 rounded-2 text-light w-50 "> Bootstrap</div>
            <span class="fs-4 fw-bold">VS</span>

        </div>

              <div class="carousel-item">

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">

              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
