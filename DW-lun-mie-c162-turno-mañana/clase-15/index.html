<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mercado Libre</title>
</head>
<body>
    <header>
        <div class="logoContainer">
            <img src="https://http2.mlstatic.com/frontend-assets/ml-web-navigation/ui-navigation/5.22.8/mercadolibre/logo__large_plus.png" alt="logo mercado libre">
        </div>
        <div class="searchContainer">
            <input type="text" placeholder="Buscar prouctos, marcas y demas">
            <i class="bi bi-search"></i>
        </div>
        
        <div class="bannerContainer">
            <img src="https://http2.mlstatic.com/D_NQ_773701-MLA54334638216_032023-OO.webp" alt="star plus banner">
        </div>
        
    </header>
    <main>
        <div id="carouselExampleIndicators" class="carousel slide  " data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://http2.mlstatic.com/D_NQ_616684-MLA54847220343_042023-OO.webp" class="d-block w-100 carousel-custom" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://http2.mlstatic.com/D_NQ_815467-MLA54844846731_042023-OO.webp" class="d-block w-100 carousel-custom" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://http2.mlstatic.com/D_NQ_908055-MLA54912322868_042023-OO.webp" class="d-block w-100 carousel-custom" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        <section class="section-cards">
           
            <div class="section-cards-title-container">
                <h2>Ofertas</h2>
                <button>Ver todas</button>
            </div>
            <div class="products-container">
                               
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
